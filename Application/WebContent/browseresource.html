<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS Bundle -->
    <link rel="stylesheet" href="libresources/external/framework7/css/framework7.bundle.min.css">
    
    <script src="libresources/external/jQuery/2.1.0/jquery.js"></script>
    <script src="libresources/external/Underscore/1.9.1/underscore.js"></script>
    <script src="libresources/external/Backbone/1.3.3/backbone.js"></script>
    <script src="libresources/external/log4javascript/1.0.0/log4javascript.js"></script>

	<script src="libresources/nosliw/core/nosliw.js"></script>
  </head>

  <body>
  
    <!-- App Root Element -->
    <div id="app">
      <!-- Main Framework7 App component where we pass Framework7 params -->
      <f7-app :params="{ theme: 'auto', name: 'My App', id: 'com.demoapp.test' }">
        <!-- Your main view, should have "main" prop -->
        <f7-view main>
          <!-- Initial Page -->
          <f7-page>
            <!-- Top Navbar-->
            <f7-navbar title="Awesome App"></f7-navbar>
            <!-- Toolbar-->
            <f7-toolbar bottom>
              <f7-link>Link 1</f7-link>
              <f7-link>Link 2</f7-link>
            </f7-toolbar>
            <!-- Page Content -->
            <p>Page content goes here</p>
            <f7-link href="/about/">About App</f7-link>
          </f7-page>
        </f7-view>
      </f7-app>
    </div>
  </body>

   <!-- Path to Vue js -->
   <script type="text/javascript" src="libresources/external/vue/vue.min.js"></script>
   <!-- Path to Framework7 Library Bundle JS-->
   <script type="text/javascript" src="libresources/external/framework7/5.3.0/framework7.bundle.min.js"></script>
   <!-- Path to Framework7 Vue Plugin Bundle -->
   <script type="text/javascript" src="libresources/external/framework7-vue/framework7-vue.bundle.min.js"></script>
   <!-- Path to your app js where you init your app-->
   <script type="text/javascript" src="libresources/tools/browseresource/app.js"></script>
