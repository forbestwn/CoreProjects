<!DOCTYPE html>
<html>
<head>
   <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
   	<link rel="stylesheet" href="libs/framework7/4.4.0/css/framework7.bundle.css">
	<script src="libs/framework7/4.4.0/js/framework7.bundle.js"></script>
	<script src="libs/vue/vue.js"></script>
    <script src="libs/jQuery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="js/init1.js"></script>
    <script type="text/javascript" src="js/common/applicationConfigure1.js"></script>
</head>

<body>
<div id="appDiv"/>

<script>

window.onerror = function(msg, url, line, col, error) {
	   // Note that col & error are new to the HTML 5 spec and may not be 
	   // supported in every browser.  It worked for me in Chrome.
	   var extra = !col ? '' : '\ncolumn: ' + col;
	   extra += !error ? '' : '\nerror: ' + error;

	   // You can view the information in an alert to see things working like this:
	   var error = "Error: " + msg + "\nurl: " + url + "\nline: " + line + extra;
	   alert(error);

	   // TODO: Report this error via ajax so you can keep track
	   //       of what pages have JS issues

	   var suppressErrorAlert = false;
	   // If you return true, then error alerts (like in older versions of 
	   // Internet Explorer) will be suppressed.
		//var errorData = loc_addErrorToStorage(loc_buildErrorEle(error));
		//loc_logError(errorData);

	   return suppressErrorAlert;
	};


//	var kkk = 555;
//	kkk.bbb.aaa = 666;
	
var searchParams = new URLSearchParams(window.location.search);
var parms = {};
for (let p of searchParams) parms[p[0]] = p[1];

var appConfigure = buildApplicationConfigure(parms);
init(document.getElementById("appDiv"), appConfigure.getEnvironment(), appConfigure.getApplicationConfigureName(), appConfigure.getVersion(), appConfigure.getParms(), undefined); 
</script>

</html>
