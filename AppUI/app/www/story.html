<!DOCTYPE html>
<html>
<head>
   <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
   	<link rel="stylesheet" href="libs/framework7/4.4.0/css/framework7.bundle.css">
	<script src="libs/framework7/4.4.0/js/framework7.bundle.js"></script>
	<script src="libs/vue/vue.js"></script>
    <script src="libs/jQuery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/appenv.js"></script>
</head>

<body>
<div id="appDiv"/>

<script>

var searchParams = new URLSearchParams(window.location.search);
var parms = {};
for (let p of searchParams) parms[p[0]] = p[1];

var appProperty = nosliwApplication.utility.buildApplicationProperty(parms);
nosliwApplication.lifecycle.init(
	"story",
	appProperty.getApplicationConfigureName(),
	document.getElementById("appDiv"),
	appProperty.getEnvironment(),
	appProperty.getVersion(),	
	appProperty.getParms()
);


</script>

</html>
